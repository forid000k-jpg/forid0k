<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>X Trading</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== LIVE PAGE ===== -->
<div class="container" id="livePage">
  <main class="panel">

    <div class="brand">
      <div class="logo"></div>
      <h1>X Trading</h1>
    </div>

    <!-- Timeframe -->
    <div class="timeframe">
      <button class="tf-btn active" data-tf="M1">M1</button>
      <button class="tf-btn" data-tf="M5">M5</button>
      <button class="tf-btn" data-tf="M15">M15</button>
    </div>

    <!-- Market Toggle -->
    <button id="marketToggle" class="market-toggle">R</button>

    <!-- Pair Select -->
    <select id="currencySelector"></select>
    <button id="showFutureBtn" class="nav-future-btn">X Future</button>

    <!-- Clock -->
    <div class="clock">
      <div id="hora">--:--:--</div>
      <div id="tfBadge" class="tf-badge">M1</div>
    </div>

    <!-- Live Signal -->
    <div class="live">
      <div class="signal-box">
        <div class="signal-title">CALL</div>
        <div class="signal-visual" id="callVisual">
          <div class="arrow" id="callArrow"></div>
        </div>
      </div>

      <div class="signal-box">
        <div class="signal-title">PUT</div>
        <div class="signal-visual" id="putVisual">
          <div class="arrow" id="putArrow"></div>
        </div>
      </div>
    </div>

  </main>
</div>

<!-- ===== FUTURE PAGE ===== -->
<div id="futurePage">
  <button id="backToLiveBtn">Back</button>
  <input type="number" id="signalCount" min="1" max="20">
  <button id="generateBtn">Generate</button>
  <div id="signalBox"></div>
</div>

<!-- Audio -->
<audio id="signalSound" preload="auto">
  <source src="https://geniustradingbot.com/wp-content/uploads/2024/03/pulse.mp3">
</audio>

<!-- External JS -->
<script src="script.js"></script>
</body>
</html>
